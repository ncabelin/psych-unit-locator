<div class="container" ng-controller="contactsCtrl as contacts">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="text-center">Contacts</h3>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Info</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="loc in contacts.contacts">
            <td>{{ loc.name }}</td>
            <td><a href="tel:{{ loc.tel }}">{{ loc.tel }}</a><br>{{ loc.desc }}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
